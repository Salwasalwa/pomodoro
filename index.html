<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Promodoro</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/external/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/external/font-awesome/css/font-awesome.css">
</head>

<body>
    <h1>Kanban Pomodoro</h1>
    <div class="container">
        <div class="row">
            <div id="divInput" class="col-md-10 no-padding">
                <input type="text" name="" value="" placeholder="Nouvelle tâche">
            </div>
            <div class="col-md-2 no-padding">
                <button type="button" name="button">Ajouter</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 no-margin">
                <div class="divTitle">
                    <h2 id="firstTitle">A faire</h2>
                </div>
                <ul>
                    <li>Tâches 3 <i class="fa fa-times" aria-hidden="true"></i>
                    </li>
                    <li>Tâches 4 <i class="fa fa-times" aria-hidden="true"></i>
                    </li>
                    <li>Tâches 5 <i class="fa fa-times" aria-hidden="true"></i>
                    </li>
                </ul>
            </div>

            <div class="col-md-4 no-margin">
                <div class="no-padding divTitle">
                    <h2 class="fleche no-margin">En cours</h2>
                </div>
                <ul>
                    <li><input type="text" name="" value="25:00" id="chrono"></li>
                    <li><button type="button" name="button" class="encours">Début</button></li>
                    <li><button type="button" name="button" class="encours">Pause</button></li>
                </ul>
            </div>

            <div class="col-md-4 no-margin">
                <div class="no-padding divTitle">
                    <h2 class="fleche no-margin">Fait</h2>
                </div>
                <ul>
                    <li>Tâches 1 </li>
                    <li>Tâches 2</li>
                    <li>Tâches 6</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./static/external/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./static/external/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
</body>

</html>
